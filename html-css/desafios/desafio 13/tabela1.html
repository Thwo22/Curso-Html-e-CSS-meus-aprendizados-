<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela parte 1</title>
</head>
<style>
    table {
        border-collapse: collapse;
        width: 300px;
        color: white;
    }

    table > tr, td {
        border: solid 1px black;
        padding: 10px ;
        text-align: center;
        background-color: rgb(44, 44, 44);
    }

    .par {
        background-color: rgb(94, 19, 19);
    }
</style>
<body>
    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2" class="par">3</td>
            <td >4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3" class="par">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2" class="par">10</td>
            <td colspan="2" class="par">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
</body>
</html>
