<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DESAFIO 13 PARTE 2</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif ;
            font-weight: bolder;
        }

        table {
            text-align: center;
            color: white;
            width: 400px;
            border-collapse: separate;
        }   

        table> tr, td  {
            border: solid 1px black;
            padding: 10px;
            background-color: rgb(66, 66, 66);
        }
    
        .par {
            background-color: rgb(85, 28, 28);
        }
    </style>
</head>

<body>
 
    <table>
        <tr>
            <td colspan="4" class="par">a</td>
            <td rowspan="4" class="par">b</td>
        </tr>

        <tr>
            <td rowspan="4" class="par">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>

        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>

        <tr>
            <td>j</td>
            <td>k</td>
            <td>l</td>
        </tr>
        
        <tr>
            <td colspan="4" class="par">m</td>
        </tr>
    </table>
</body>
</html>
