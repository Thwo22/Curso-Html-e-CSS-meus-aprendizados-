<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible box</title>
    <style>
        .container {
            background-color: lightblue;

            display: flex;
            flex-flow: row wrap;
            align-items: flex-start;
            height: 400px;
        }
        .item {
            background-color: lightcoral;
            border: 1px solid black;
            padding: 20px;
            text-align: center;
        }

        div#i1 {
           align-self: flex-start;
        }

        div#i2 {
            align-self: center;
        }

        div#i3 {
           align-self: flex-end;
        }

        div#i4 {
           align-self: center;
        }

        div#i5 {
            align-items: baseline;
        }

        div#i6 {
            align-self: auto;
        }

        div#i7 {
           align-self: stretch;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="i1">a</div>
        <div class="item" id="i2">b</div>
        <div class="item" id="i3">c</div>
        <div class="item" id="i4">d</div>
        <div class="item" id="i5">e</div>
        <div class="item" id="i6">f</div>
        <div class="item" id="i7">g</div>
    </div>
</body>
</html>
