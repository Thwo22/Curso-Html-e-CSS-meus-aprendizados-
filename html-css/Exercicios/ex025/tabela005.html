<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela colgroup</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 500px;
            border-collapse: collapse;
        }

        caption{
            font-size: 1.3em;
            font-weight: bolder;
            padding: 8px;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
        }

        col.nome {
            background-color: yellow;
        }

        col.sexo {
            background-color: lightblue;
        }

        col.idade {
            background-color: purple;
        } 
    </style>
</head>
<body>
    <table>
        <caption>CADASTRO</caption>
        <colgroup>
        <col class="nome">
        <col class="sexo">
        <col class="idade" span="2">
