<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        table {
            width: 400px;
            border-collapse: collapse;
            color: white;
        }

        tr.um {
            background-color: rgb(56, 56, 56);
        }
        
        tr.dois {
            background-color: rgb(32, 32, 32);
        }

        td {
            border: solid black 1px;
            padding: 8px;
            text-align: center;
        }

        td.destaque {
            background-color: rgba(255, 255, 0, 0.418);
        }
        
    </style>
</head>

<body>

    <h1>Minha primeira tabela</h1>
    <table>

        <tr class="um">
            <td>A1</td>
            <td>B1</td>
            <td class="destaque">C1</td>
        </tr>

        <tr class="dois">
            <td>A2</td>
            <td>B2</td>   
            <td class="destaque">C2</td>
        </tr>

        <tr class="um">
            <td>A3</td>
            <td>B3</td>
            <td class="destaque">C3</td>
        </tr>

        <tr class="dois">
            <td>A4</td>
            <td>B4</td>
            <td class="destaque">C4</td>
        </tr>

    </table>

</body>

</html>
